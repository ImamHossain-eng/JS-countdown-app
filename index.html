<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="main">
        <h1>New Year <small>2021</small> </h1>
        <div class="countdown">

            <div class="days-c">
                <p class="big-text" id="days"></p>
                <span>days</span>
            </div>
            <div class="hours-c">
                <p class="big-text" id="hours"></p>
                <span>hours</span>
            </div>
            <div class="minutes-c">
                <p class="big-text" id="minutes"></p>
                <span>minutes</span>
            </div>
            <div class="seconds-c">
                <p class="big-text" id="seconds"></p>
                <span>seconds</span>
            </div>

        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
